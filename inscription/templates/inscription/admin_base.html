<!-- templates/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlueWave Bank Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9f1ff, #f5f9ff);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .bank-nav {
            background: #0d47a1;
            padding: 15px 30px;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .bank-nav h2 {
            color: white;
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .bank-nav a {
            color: #ffd54f;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .bank-nav a:hover {
            color: #fff176;
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        table th {
            background-color: #ff6a00;
            color: white;
        }

        .rib-code { font-weight: bold; color: #007bff; }
        .suspected { color: orange; font-weight: bold; }
        .verified { color: green; font-weight: bold; }
        .blacklisted { color: red; font-weight: bold; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="bank-nav">
    <h2>BlueWave Bank â€” Admin</h2>
    <div>
        <a href="{% url 'verify_clients' %}">Suspected Clients</a>
        <a href="{% url 'all_clients' %}">All Clients</a>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
