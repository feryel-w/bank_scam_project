<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWave Bank Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9f1ff, #f5f9ff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        /* NAVBAR */
        .bank-nav {
            background: #0d47a1;
            padding: 15px 30px;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bank-nav h2 {
            color: white;
            margin: 0;
            font-weight: 600;
        }

        .bank-logo {
            width: 40px;
            height: 40px;
            background: #ffffff33;
            border-radius: 50%;
            margin-right: 15px;
        }

        .bank-support a {
            color: #ffd54f;
            text-decoration: none;
            font-weight: 500;
        }

        .bank-support a:hover {
            color: #fff176;
            text-decoration: underline;
        }

        .container-dashboard {
            max-width: 1200px;
            margin: 40px auto;
        }

        table th {
            background-color: #ff6a00;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            margin: 2px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .verify-btn {
            background-color: #28a745;
            color: white;
        }

        .verify-btn:hover {
            background-color: #218838;
        }

        .blacklist-btn {
            background-color: #dc3545;
            color: white;
        }

        .blacklist-btn:hover {
            background-color: #c82333;
        }

        .rib-code { font-weight: bold; color: #007bff; }

        .client-info span { display: block; font-size: 14px; color: #555; }

        .status { font-weight: bold; }
        .suspected { color: orange; }
        .verified { color: green; }
        .blacklisted { color: red; }

    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="bank-nav mb-4">
    <div class="d-flex align-items-center">
        <div class="bank-logo"></div>
        <h2>BlueWave Bank Dashboard</h2>
    </div>
    <div class="bank-support">
        <a href="{% url 'all_clients' %}">All Clients</a> |
        <a href="{% url 'verify_clients' %}">Verify Clients</a>
    </div>
</nav>

<div class="container-dashboard">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
