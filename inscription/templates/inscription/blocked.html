<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e9f1ff, #f5f9ff); min-height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .bank-nav { background: #0d47a1; padding: 15px 30px; border-radius: 0 0 18px 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); display: flex; justify-content: space-between; align-items: center; }
        .bank-nav h2 { color: white; margin: 0; font-weight: 600; letter-spacing: 1px; }
        .bank-logo { width: 40px; height: 40px; background: #ffffff33; border-radius: 50%; position: relative; overflow: hidden; margin-right: 15px; }
        .bank-logo::after { content: ''; position: absolute; width: 100%; height: 100%; background: rgba(255,255,255,0.6); border-radius: 50%; top: 0; left: -100%; animation: wave 2s linear infinite; }
        @keyframes wave { 0% { left: -100%; } 50% { left: 100%; } 100% { left: 100%; } }
        .bank-support { color: white; font-size: 0.9rem; text-align: right; }
        .bank-support a { color: #ffd54f; text-decoration: none; font-weight: 500; transition: color 0.3s; }
        .bank-support a:hover { color: #fff176; text-decoration: underline; }
        .bank-card { background: white; border-radius: 18px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 30px 40px; text-align: center; }
        .btn-rounded { border-radius: 20px; padding: 8px 26px; font-weight: 500; }
    </style>
</head>
<body>
<nav class="bank-nav mb-5">
    <div class="d-flex align-items-center">
        <div class="bank-logo"></div>
        <h2>BlueWave Bank — Access Denied</h2>
    </div>
    <div class="bank-support">
        Need help? <a href="mailto:support@bluewavebank.com">Contact Us</a>
    </div>
</nav>

<div class="container">
    <div class="bank-card mx-auto" style="max-width: 600px;">
        <h3 class="text-danger mb-4">⛔ ACCESS DENIED — BLACKLISTED CLIENT</h3>
        <p>Unfortunately, you are on the bank's blacklist and cannot create an account.</p>
        <a href="/" class="btn btn-primary btn-rounded mt-3">Back to Home</a>
    </div>
</div>
</body>
</html>
